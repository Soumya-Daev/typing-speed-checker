<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Footer CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}">
    
    <!-- My Styles  -->
    {% block myStyles %}{% endblock myStyles %}

    <title>Speed ~ X | {% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='speed.ico') }}">
  </head>
  <body>
    <!-- NAVBAR (start) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">SpeedX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% block home %}{% endblock home %}">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {% block about %}{% endblock about %}">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <!-- NAVBAR (end) -->
    <!-- BODY (start) -->
    {% block myBody %}
        
    {% endblock myBody %}
    <!-- BODY (end) -->
    <!-- FOOTER (start) -->
    <footer class = "footer-distributed">
  
        <div class = "footer-right">
  
          <a href="#"><i class = "fa fa-facebook"></i></a>
          <a href="#"><i class = "fa fa-twitter"></i></a>
          <a href="https://www.linkedin.com/in/soumyadev-saha-5ab6a8237/" target="_blank"><i class = "fa fa-linkedin"></i></a>
          <a href="https://github.com/SoumyadevSaha/" target="_blank"><i class = "fa fa-github"></i></a>
  
        </div>
  
        <div class = "footer-left">
  
          <p class = "footer-links">
            <a class = "link-1" href="/"> Home </a>
  
            <a href="#"> Blog </a>
  
            <a href="#"> Pricing </a>
  
            <a href="/about"> About </a>
  
            <a href="#"> Faq </a>
  
            <a href="#"> Contact </a>
          </p>
  
          <p>Soumyadev's Creations &copy; 2022</p>
        </div>
  
        </footer>
    <!-- FOOTER (end) -->

    <!-- My Scripts -->
    {% block myScripts %}{% endblock myScripts %}

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  </body>
</html>
